  <script>
    async function getRecommendations() {
      const userId = document.getElementById('userId').value.trim();
      const resultsDiv = document.getElementById('results');

      try {
        const response = await fetch("https://mpxxvquxb4.execute-api.ap-southeast-2.amazonaws.com/recommend", {

          headers: {
            "Content-Type": "application/json"

        });

          resultsDiv.innerHTML = `<p style="color:red;">Error: ${data.error || 'Unexpected error'}</p>`;
